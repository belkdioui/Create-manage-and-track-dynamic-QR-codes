{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static './images/logo_mini.png' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand">
              <img src="{% static './images/logo_mini.png' %}" class="d-inline-block " alt="">
              <span class="Logo-name">Bus Bladi<span class="point_1"> .</span></span>
            </a>
          </nav>
          <div class="beff-form">
              <span class="text-create">
                  Create new account<span class="point_1"> .</span>
              </span>
              <br>
              <span class="text-already">
                Already A Member? 
                <a href="#" class="link-login">Log In</a>
              </span>
          </div>
            <div class="div_form">
                
                <form id="dataForm" action="/submit/" method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col input-group input-item">
                          <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" placeholder="First name">
                            <label for="fname">First name</label>
                          </div>
                          <span class="input-group-text icon-input"><i class="bi bi-person-vcard-fill"></i></span>
                        </div>
                        <div class="col input-group input-item">
                          <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" placeholder="Last name">
                            <label for="lname">Last name</label>
                          </div>
                          <span class="input-group-text icon-input"><i class="bi bi-person-vcard-fill"></i></span>
                        </div>
                      </div>
                    <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" name="Email" placeholder="Email">
                            <label for="Email">Email</label>
                        </div>
                        <span class="input-group-text icon-input"><i class="bi bi-envelope-at-fill"></i></span>
                      </div>
                      <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" name="Phone_Number" placeholder="Phone_Number">
                            <label for="Phone_Number">Phone Number</label>
                        </div>
                        <span class="input-group-text icon-input"><i class="bi bi-telephone-fill"></i></span>
                      </div>
                      <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                            <label for="Password">Password</label>
                        </div>
                        <span class="input-group-text icon-input">
                            <a onclick="togglePasswordVisibility()"><i class="bi bi-eye-fill" id="toggle-icon"></i></a>
                        </span>
                    </div>
                <!-- <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <input type="submit" value="Submit"> -->
                </form>
            </div>
            
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
